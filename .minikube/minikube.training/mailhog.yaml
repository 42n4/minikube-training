---
apiVersion: v1
kind: Pod
metadata:
  name: mailhog-pod
  labels:
    app.kubernetes.io/name: minikube.training
    app: mailhog
    env: prod
spec:
  containers:
    - image: mailhog/mailhog
      name: mailhog
      ports:
        - containerPort: 8025
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  labels:
    app.kubernetes.io/name: minikube.training
    env: prod
spec:
  selector:
    name: mailhog-pod
  ports:
    - protocol: TCP
      port: 8025
      targetPort: 8025
  type: NodePort